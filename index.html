<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Theme Template for Bootstrap</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  </head>

  <body style="background-color:#FFC7E9" role="document">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="http://instagram.com/learn2code" class="navbar-brand" style="padding-top:22px;margin-bottom:5px">iCode</a>
          <!--<a href="http://instagram.com/learn2code" class="navbar-brand"style="padding-left:200px"><img src="./images/instagram.gif" alt="Instagram" /></a> -->
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="page-header"></div>
      <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">input
                    <button style="margin-left:205px;padding-left:20px;padding-right:20px"id='run_my_code' type="button" class="btn btn-sm btn-info">GO</button>
                </h3>
              </div>
            <div class="panel-body" style="font-family:Arial;font-size:20px">
              <div id="input-form">
              <form>
                for [
                  <input type="text" id="first_num" size="4" value="1">
                ..
                <input type="text" id="second_num" size="4" value="10">
                ] 
                <br>
                <div class="input-print">
                <span style="margin-left:2em"> print 
                <select id="dropdown">
                  <option id="ts" value="taylor swift">Taylor Swift</option>
                  <option id="kk" value="kim kardashian">Kim Kardashian</option>
                  <option id="love" value="love emoji">Love Emoji</option>
                </select>
                </span>
                </div>
                <!--"<input type="text" id="link1" size="30" value="Taylor Swift">"</span><br> -->
            </div>
          </div>
          <p>

            </form>
          </div>
      </p>

          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">output                 <button style="margin-left:176px;padding-left:20px;padding-right:20px"id='clear_pics' type="button" class="btn btn-sm btn-success">CLEAR</button></h3>
            </div>
            <br>
            <div id='output' style="margin-left:20px;margin-bottom:20px"></div>
            </div>
          </div>


        </div><!-- /.col-sm-4 -->
      </div>

    </div> <!-- /container -->
  </body>
</html>
