  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://instagram.com/learn2code/">Learn2Code</a>
        </div>
      </div>
    </nav>
    <div class="container theme-showcase" role="main">
      <div class="page-header">
      </div>
      <div class="row">
        <div class="col-sm-4">
                    <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Input</h3>
            </div>
            <div class="panel-body">
              <form>
                for [
                  <input type="text" id="first_num" size="2" value="1">
                ..
                <input type="text" id="second_num" size="2" value="13">
                ] <br>
              <span style="margin-left:2em"> print "<input type="text" id="link1" size="30" value="Taylor Swift">"</span><br>
            </div>
          </div>
          <p>
          <input type="submit" id='run_my_code' value="Run my code"></input></form>
          <br>
      </p>

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Output</h3>
                          </div><br>
                <div id='output'></div>

            </div>
          </div>


        </div><!-- /.col-sm-4 -->
      </div>

    </div> <!-- /container -->
